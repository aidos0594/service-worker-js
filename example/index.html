<!DOCTYPE html>
<html>
<head>
	<title>ServiceWorkerJS Example</title>
	<script>
		if('serviceWorker' in navigator) {
			navigator.serviceWorker
				.register('/example/sw.js')
				.then(() => {
					console.log('Service worker registered');
				});
		}
	</script>
</head>
<body>

Cool

<script src="/example/script-1.js" async defer></script>
<script src="/example/script-2.js" async defer></script>
</body>
</html>
